<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-6 col-xl-5">
                <img src="../../../assets/img/bannerimg.jpg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-success rounded-circle">
                            <i class="fa fa-facebook"></i>
                        </button>

                        <button type="button" class="btn btn-success rounded-circle mx-3">
                            <i class="fa fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-success rounded-circle">
                            <i class="fa fa-linkedin"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" 
                            required 
                            ngModel 
                            name="username" 
                            email
                            #username="ngModel"/>
                        <label class="form-label mt-1 text-success" for="form3Example3"
                            *ngIf="!username.valid">Please enter a valid email
                        </label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" 
                            required 
                            ngModel 
                            name="password" 
                            />
                        <label class="form-label mt-1 text-success " for="form3Example3"
                            *ngIf="!username.valid">Please enter a valid email
                        </label>
                        </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>                  
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-outline-success"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" 
                            type="submit"
                            [disabled]="loading">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-success">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
<div class="card flex justify-content-center">
    <p-toast [breakpoints]="{'920px': {width: '100%', right: '50', left: '0'}}"></p-toast>
</div>
