
<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br/> At Your Door.</h1>
        <a class="btn btn-outline-success"
            routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Getting <span class="highlight">SupaHot food</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" alt="Description of the food" loading="lazy" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'USD'}}</p>
                <button class="btn btn-outline-success text-center"
                    (click)="addToCart(fd)">
                    <i class="fa fa-shopping-cart"></i> Add to cart
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center"
        *ngIf="isFetching">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <a routerLink="menu" class="viewmorebtn"
        *ngIf="!isFetching"
    >View more <i class="bi bi-arrow-right"></i></a>
</div>
