<div class="container mt-5 mb-5">
    <h1>Contact</h1>
    <form class="col-lg-8" #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
      <div class="row">
        <div class="col-lg-6 mt-2 mb-2">
          <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" [(ngModel)]="formData.firstName" required>
        </div>
        <div class="col-lg-6 mt-2 mb-2">
          <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" [(ngModel)]="formData.lastName" required>
        </div>
        <div class="col-lg-12 mt-2 mb-2">
          <input type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="formData.email" required email>
        </div>
        <div class="col-lg-12 mt-2 mb-2">
          <input type="tel" class="form-control" placeholder="Enter Mobile" name="mobile" [(ngModel)]="formData.mobile" required pattern="^\d{10}$">
        </div>
        <div class="col-lg-12">
          <button class="btn btn-md btn-dark" [disabled]="!contactForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
